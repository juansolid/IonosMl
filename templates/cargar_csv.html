<!DOCTYPE html>
<html>
<head>
    <title>Convert csv -to postgresql</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body >
    <div  class="bg-image"
    style="
      background-image: url('https://mdbcdn.b-cdn.net/img/Photos/Others/images/76.webp');
      height: 100vh;
    ">
    <h1>Cargar archivo en formato CSV </h1>
    <br>
    <br>
    <div class="d-flex align-items-center">
    <form action="{{ url_for('cargar_csv') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="archivo" accept=".csv">
        <button type="submit">Cargar</button>
    </form>
    
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
